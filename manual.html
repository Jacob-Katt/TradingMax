<!DOCTYPE html>
<html><head><title>Manual Stock Search</title></head><body style="font-family:sans-serif; margin:0;">
<header style="background:#ff9900; color:white; text-align:center; padding:30px;"><h1>Search Any Stock</h1></header>

<nav style="background:#111; padding:15px; text-align:center;">
  <a href="index.html" style="color:white; margin:0 15px; text-decoration:none;">Home</a>
  <a href="scanner.html" style="color:white; margin:0 15px; text-decoration:none;">Auto Scanner</a>
  <a href="manual.html" style="color:white; margin:0 15px; text-decoration:none;">Manual Search</a>
  <a href="strategies.html" style="color:white; margin:0 15px; text-decoration:none;">Strategies</a>
</nav>

<section style="padding:20px; text-align:center;">
  <input id="ticker" placeholder="Enter ticker (AAPL)" style="padding:10px;">
  <button onclick="searchStock()" style="padding:10px;">Search</button>
  <div id="stockResult" style="margin-top:30px;"></div>
</section>
<script>
  function searchStock() {
    const ticker = document.getElementById('ticker').value;
    fetch('https://YOUR_RENDER_BACKEND_URL/api/price/' + ticker)
      .then(res => res.json())
      .then(data => {
        document.getElementById('stockResult').innerHTML = `
          <h2>${ticker.toUpperCase()}</h2>
          <p>Price: ${data.last.price}</p>
        `;
      });
  }
</script>
</body></html>
